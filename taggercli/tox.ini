[tox]
envlist = py38

[gh-actions]
python =
    3.8: py38

[testenv]
extras = dev
commands =pytest --basetemp="{envtmpdir}" {posargs} -vv --cov={envsitepackagesdir}/taggercli --cov-fail-under=80 --cov-report term-missing --cov-report=xml
setenv =
    PYTHONPATH = {envsitepackagesdir}/taggercli

[testenv:format]
deps =
    black
commands =
    black .
