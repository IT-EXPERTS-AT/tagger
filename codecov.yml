coverage:
  status:
    project:
      taggercli:
        target: auto
        flags:
          - taggercli
      taggercore:
        target: auto
        flags:
          - taggercore
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
flags:
  taggercli:
    paths:
      - taggercli/
    carryforward: true
  taggercore:
    paths:
      - taggercore/
    carryforward: true
