AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  AccountTaggingLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.tagging_lambda.lambda_handler
      Runtime: python3.8
      Events:
        SchedulingEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
      Policies:
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Resource: 'YOUR_ACCOUNT_ROLE_ARN'
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Resource: 'YOUR_ORGA_ROLE_ARN'
      Timeout: 900
      MemorySize: 500
      Environment:
        Variables:
          TAG_MODE: 'ACCOUNT'
          ACCOUNT_ID: 'YOUR_ACCOUNT_ID'
          ACCOUNT_ROLE: 'YOUR_ACCOUNT_ROLE_ARN'
          ORGA_ROLE: 'YOUR_ORGA_ROLE_ARN'
          REGION: 'REGION'


